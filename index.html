<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <div class="game-name">
          <h1>Simon Game</h1>
        </div>
        <div class="score">
          <p class="score-span">Highest Score : 00</p>
        </div>
      </div>
      <div class="header-bottom">
        <h2>Press any Key or <span>Click Me </span>to Start Game..!</h2>
      </div>
    </div>

    <div class="container">
      <div>
        <button class="btn btn1" id="btn1">1</button>
        <button class="btn btn2" id="btn2">2</button>
      </div>
      <div>
        <button class="btn btn3" id="btn3">3</button>
        <button class="btn btn4" id="btn4">4</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
